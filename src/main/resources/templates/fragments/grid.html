<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Movie Database</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="grid" class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4" th:each="item : ${data}">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" th:attr="src=${item.coverImgUrl}" src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg">
                    <div class="card-body">
                        <p class="card-text" th:text="${item.title}">Interstellar</p>
                        <p class="card-text" th:text="${'IMDB: ' + item.imdbRating}">IMDB: 8.6</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal" th:data-bs-target="${'#movieModal_'+item.id}">Details
                                </button>
                            </div>
                            <small class="text-muted" th:text="${item.duration} + ' Stunden'">2,49 Stunden</small>
                        </div>
                    </div>
                </div>
                <div th:insert="fragments/movie-modal :: movie-modal"></div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
