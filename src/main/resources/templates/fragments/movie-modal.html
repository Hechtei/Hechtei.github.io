<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>My Movie Database</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Details
</button>
<div th:fragment="movie-modal" class="modal fade" id="exampleModal" th:id="${'movieModal_'+item.id}" tabindex="-1" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle" th:text="${item.title}">Interstellar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img class="card-img-top" th:attr="src=${item.coverImgUrl}" src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg">
                <p class="card-text" th:text="${item.description}">A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.</p>
                <p class="card-text" th:text="${'IMDB: ' + item.imdbRating}">IMDB: 8.6</p>
                <p class="card-text" th:text="${item.duration}+' Stunden'">2,49 Stunden</p>
                <a class="btn btn-danger" th:href="${item.trailerUrl}" role="button" href="https://www.imdb.com/video/imdb/vi1586278169?playlistId=tt0816692&ref_=tt_ov_vi">Trailer</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/bootstrap.bundle.min.js}" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
